<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test - MarkerClusterer</title>
</head>
<body>
    <div id="debug-info">
        <h1>JavaScript Debug Test</h1>
        <p>Konsolu açın (F12) ve aşağıdaki mesajları kontrol edin:</p>
        <ul>
            <li>✅ JavaScript başlatılıyor mesajı</li>
            <li>✅ MarkerClusterer yüklenme durumu</li>
            <li>✅ Hata mesajı olmaması</li>
        </ul>
    </div>

    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js?v=2.0"></script>
    <script>
        console.log("🚀 Debug test başlatılıyor...");
        
        // Test marker clusterer instance declaration
        let markerClustererInstance = null;
        console.log("✅ markerClustererInstance değişkeni başarıyla tanımlandı:", typeof markerClustererInstance);
        
        // Test if MarkerClusterer class is available (modern API)
        if (typeof markerClusterer !== 'undefined' && markerClusterer.MarkerClusterer) {
            console.log("✅ MarkerClusterer sınıfı başarıyla yüklendi (modern API)");
            console.log("✅ markerClusterer namespace:", typeof markerClusterer);
            console.log("✅ MarkerClusterer class:", typeof markerClusterer.MarkerClusterer);
        } else if (typeof MarkerClusterer !== 'undefined') {
            console.log("✅ MarkerClusterer sınıfı başarıyla yüklendi (eski API)");
        } else {
            console.error("❌ MarkerClusterer sınıfı yüklenemedi");
            console.log("🔍 Mevcut global değişkenler:", Object.keys(window).filter(key => key.toLowerCase().includes('marker')));
        }
        
        console.log("🎉 Debug test tamamlandı - Herhangi bir 'already declared' hatası yoksa sorun çözüldü!");
    </script>
</body>
</html>
