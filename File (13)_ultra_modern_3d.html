        :root {

            --danger-gradient: linear-gradient(135deg, #ff6b6b 0%, #ffa726 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-gradient);
            overflow: hidden;
        }
        
        #map {
            height: 100vh;
            width: 100%;
            position: relative;
        }
        
        /* Glassmorphism UI Components */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .control-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 320px;
            padding: 24px;
            z-index: 1000;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }
        
        .analytics-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 400px;
            padding: 24px;
            z-index: 1000;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }
        
        .bottom-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 200px;
            padding: 20px;
            z-index: 1000;
            display: none;
        }
        
        .bottom-panel.active {
            display: block;
        }
        
        /* Modern Buttons */
        .modern-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            width: 100%;
            margin: 6px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .modern-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .modern-btn:active {
            transform: translateY(0);
        }
        
        .modern-btn.success {
            background: var(--success-gradient);
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.3);
        }
        
        .modern-btn.danger {
            background: var(--danger-gradient);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        /* Chart Containers */
        .chart-container {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin: 16px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        /* Custom Markers */
        .ultra-marker {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            border: 3px solid white;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .ultra-marker::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .ultra-marker:hover::before {
            left: 100%;
        }
        
        .ultra-marker:hover {
            transform: scale(1.2);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }
        
        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .control-panel, .analytics-panel {
                width: calc(100vw - 40px);
                position: relative;
                margin: 20px;
            }
            
            .analytics-panel {
                top: auto;
                right: auto;
            }
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        /* Stats Cards */
        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>

        // Initialize Map
        function initMap() {
            updateLoadingProgress(20);
            
            // Create Map
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 50.584559999999996, lng: 8.672839 },
                zoom: 12,
                mapTypeId: 'roadmap',
                mapId: 'DEMO_MAP_ID',
                tilt: 0,
                heading: 0,
                styles: [
                    {
                        featureType: 'all',
                        elementType: 'geometry',
                        stylers: [{ saturation: -20, lightness: 10 }]
                    }
                ]
            });
            
            updateLoadingProgress(40);
            
            // Initialize Components
            initializeHeatmap();
            updateLoadingProgress(60);
            
            initializeMarkers();
            updateLoadingProgress(80);
            
            initializeControls();
            initializeCharts();
            updateLoadingProgress(100);
            
            // Hide Loading
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }, 500);
            
            console.log('Ultra Modern Maps initialized successfully!');
        }
        
        function updateLoadingProgress(percent) {
            document.getElementById('loadingProgress').style.width = percent + '%';
        }
        
        function initializeHeatmap() {
            const heatmapPoints = heatmapData.map(point => ({
                location: new google.maps.LatLng(point.lat, point.lng),
                weight: point.weight
            }));
            
            heatmap = new google.maps.visualization.HeatmapLayer({
                data: heatmapPoints,
                map: map,
                radius: 60,
                opacity: 0.8,
                gradient: [
                    'rgba(0, 255, 255, 0)',
                    'rgba(0, 255, 255, 1)',
                    'rgba(0, 191, 255, 1)',
                    'rgba(0, 127, 255, 1)',
                    'rgba(0, 63, 255, 1)',
                    'rgba(0, 0, 255, 1)',
                    'rgba(63, 0, 191, 1)',
                    'rgba(127, 0, 127, 1)',
                    'rgba(191, 0, 63, 1)',
                    'rgba(255, 0, 0, 1)'
                ]
            });
        }
        
        function initializeMarkers() {
            markersData.forEach((markerData, index) => {
                const markerDiv = document.createElement('div');
                markerDiv.className = 'ultra-marker';
                markerDiv.style.background = `linear-gradient(135deg, ${markerData.color}, ${adjustBrightness(markerData.color, -20)}`;
                markerDiv.textContent = markerData.icon_text;
                
                const marker = new google.maps.marker.AdvancedMarkerElement({
                    position: { lat: markerData.lat, lng: markerData.lng },
                    map: map,
                    content: markerDiv,
                    title: markerData.title
                });
                
                const infoContent = createAdvancedInfoWindow(markerData);
                const infoWindow = new google.maps.InfoWindow({
                    content: infoContent,
                    maxWidth: 350
                });
                
                marker.addListener('click', () => {
                    closeAllInfoWindows();
                    infoWindow.open(map, marker);
                    
                    // Add click animation
                    markerDiv.style.transform = 'scale(1.3)';
                    setTimeout(() => {
                        markerDiv.style.transform = 'scale(1)';
                    }, 200);
                });
                
                markers.push({
                    marker: marker,
                    infoWindow: infoWindow,
                    data: markerData
                });
            });
        }
        
        function createAdvancedInfoWindow(markerData) {
            const rankBadge = markerData.rank !== null ? 
                (markerData.is_special ? 
                    '<span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800 border border-red-200"><i class="fas fa-exclamation-triangle mr-1"></i>20+ Ranking</span>' :
                    `<span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800 border border-green-200"><i class="fas fa-trophy mr-1"></i>${markerData.rank}. Position</span>`
                ) : 
                '<span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-gray-100 text-gray-800 border border-gray-200"><i class="fas fa-question mr-1"></i>No Ranking</span>';
            
            return `
                <div class="p-4 max-w-sm">
                    <div class="flex items-start gap-3 mb-3">
                        <div class="w-10 h-10 rounded-full flex items-center justify-center text-white font-bold text-sm shadow-lg" style="background: linear-gradient(135deg, ${markerData.color}, ${adjustBrightness(markerData.color, -20)})">
                            ${markerData.icon_text}
                        </div>
                        <div class="flex-1">
                            <h3 class="font-bold text-gray-900 text-lg mb-2">${markerData.title}</h3>
                            ${rankBadge}
                        </div>
                    </div>
                    
                    <div class="bg-gray-50 rounded-lg p-3 mb-3">
                        <div class="flex items-center gap-2 text-sm text-gray-600 mb-2">
                            <i class="fas fa-map-marker-alt text-gray-400"></i>

                        <div class="grid grid-cols-2 gap-2 text-sm">
                            <div class="bg-white rounded p-2 text-center">

        function initializeControls() {
            // 3D Toggle
            document.getElementById('toggle3D').addEventListener('click', () => {
                is3DEnabled = !is3DEnabled;
                if (is3DEnabled) {
                    map.setTilt(45);
                    map.setHeading(90);
                    map.setZoom(Math.max(map.getZoom(), 16));
                } else {
                    map.setTilt(0);
                    map.setHeading(0);
                }
            });
            
            // Heatmap Toggle
            document.getElementById('toggleHeatmap').addEventListener('click', () => {
                isHeatmapVisible = !isHeatmapVisible;
                heatmap.setMap(isHeatmapVisible ? map : null);
            });
            
            // Markers Toggle
            document.getElementById('toggleMarkers').addEventListener('click', () => {
                areMarkersVisible = !areMarkersVisible;
                markers.forEach(m => {
                    m.marker.map = areMarkersVisible ? map : null;
                });
            });
            
            // Analytics Toggle
            document.getElementById('showAnalytics').addEventListener('click', () => {
                const panel = document.getElementById('bottomPanel');
                panel.classList.toggle('active');
            });
            
            // AI Insights
            document.getElementById('aiInsights').addEventListener('click', () => {
                showAIInsights();
            });
            
            // Map Style
            document.getElementById('mapStyle').addEventListener('change', (e) => {
                map.setMapTypeId(e.target.value);
            });
        }

            const trendCtx = document.getElementById('trendChart').getContext('2d');
            new Chart(trendCtx, {

                    labels: businessData.trend_data.map(d => d.date),
                    datasets: [{
                        label: 'Average Ranking',
                        data: businessData.trend_data.map(d => d.avg_ranking),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            reverse: true
                        }
                    }
                }
            });
            
            // Distribution Chart
            const distCtx = document.getElementById('distributionChart').getContext('2d');
            new Chart(distCtx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(businessData.distribution_chart),
                    datasets: [{
                        data: Object.values(businessData.distribution_chart),
                        backgroundColor: [
                            '#667eea',
                            '#764ba2',
                            '#f093fb',
                            '#f5576c',
                            '#4facfe'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }
        
        function showAIInsights() {
            const insights = [
                "üéØ Your 20+ rankings indicate strong competition in this area",
                "üìà Performance trend shows 15% improvement over last month",
                "üó∫Ô∏è Geographic clustering suggests optimal market positioning",
                "‚ö° AI recommends focusing on local SEO optimization",
                "üîç Competitor analysis reveals opportunity gaps"
            ];
            
            const randomInsight = insights[Math.floor(Math.random() * insights.length)];
            
            // Create AI insight popup
            const popup = document.createElement('div');
            popup.className = 'fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 glass-panel p-6 z-50 max-w-md';
            popup.innerHTML = `
                <div class="text-center">
                    <div class="w-16 h-16 bg-gradient-to-r from-purple-400 to-pink-400 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-brain text-white text-2xl"></i>
                    </div>
                    <h3 class="text-xl font-bold text-white mb-3">AI Insight</h3>
                    <p class="text-white opacity-90 mb-4">${randomInsight}</p>
                    <button onclick="this.parentElement.parentElement.remove()" class="modern-btn" style="width: auto; padding: 8px 16px;">
                        Got it!
                    </button>
                </div>
            `;
            
            document.body.appendChild(popup);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (popup.parentElement) {
                    popup.remove();
                }
            }, 5000);
        }
        
        function adjustBrightness(hex, percent) {
            const num = parseInt(hex.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }
        
        function closeAllInfoWindows() {
            markers.forEach(m => {
                if (m.infoWindow) {
                    m.infoWindow.close();
                }
            });
        }
        
        // Error Handling
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Map Error:', error);
            document.getElementById('loadingOverlay').innerHTML = `
                <div class="loading-content">
                    <i class="fas fa-exclamation-triangle text-6xl text-red-300 mb-4"></i>
                    <h2 class="text-3xl font-bold mb-2">Oops! Something went wrong</h2>
                    <p class="text-xl opacity-90">Please check your Google Maps API key and try again.</p>
                </div>
            `;
        };
    </script>
</body>
